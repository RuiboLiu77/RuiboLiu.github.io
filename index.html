<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <!-- 引入简历的CSS文件 -->
    <link rel="stylesheet" href="assets/css/resume_styles.css">
    <!-- 引入作品集的CSS文件 -->
    <link rel="stylesheet" href="assets/css/portfolio_styles.css">
</head>
<body class="resume-body">

<!-- 语言选择 -->
<div class="tabs">
    <div id="lang-zh" class="active">中文</div>
    <div id="lang-en">English</div>
</div>

<!-- 内容选择Tab -->
<div class="tabs">
    <div id="tab-resume" class="active">简历</div>
    <div id="tab-portfolio">作品集</div>
</div>


<!-- 简历内容 -->
<div id="resume-content" class="content-section resume-content">

    <div class="resume-buttons">
        <a href="assets/resume/resume_zh.pdf" download="resume_zh.pdf" class="btn">下载中文简历</a>
        <a href="assets/resume/resume_en.pdf" download="resume_en.pdf" class="btn">Download English Resume</a>
    </div>

    <div class="personal-info">
        <div class="personal-details">
            <h2 id="name">姓名</h2>
            <p><strong id="label-age">年龄:</strong> <span id="age"></span></p>
            <p><strong id="label-address">地址:</strong> <span id="address"></span></p>
            <p><strong id="label-email">邮箱:</strong> <span id="email"></span></p>
        </div>
        <div class="personal-photo">
            <img id="profile-photo" src="" alt="Profile Photo">
        </div>
    </div>

    <!-- 教育背景 -->
    <div class="section education">
        <h3 id="education-title">教育背景</h3>
        <div id="education"></div>
    </div>

    <!-- 工作经验 -->
    <div class="section experience">
        <h3 id="experience-title">工作经历</h3>
        <div id="experience"></div>
    </div>

    <!-- 项目经验 -->
    <div class="section project-experience">
        <h3 id="project-experience-title">项目经验</h3>
        <div id="project-experience"></div>
    </div>

    <!-- 实习经历 -->
    <div class="section internship">
        <h3 id="internship-title">实习经历</h3>
        <div id="internship"></div>
    </div>

    <!-- 职业技能 -->
    <div class="section skills">
        <h3 id="skills-title">职业技能</h3>
        <div id="skills"></div>
    </div>
</div>

<!-- 作品集内容 -->
<div id="portfolio-content" class="content-section portfolio-body" style="display: none;">
    <div id="portfolio-container">
        <!-- 作品集将动态插入到这里 -->
    </div>
</div>

<!-- 弹出窗口 -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <!-- 关闭按钮 -->
        <span id="close-modal" class="close">&times;</span>

        <!-- 视频容器 -->
        <div id="modal-video-container" class="modal-video-container" style="display:none;">
            <video id="modal-video" controls>
                <source src="" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>

        <!-- 图片容器 -->
        <div id="modal-images" class="modal-images" style="display:none;">
            <button id="prev-image" class="nav-button">◀</button>
            <img id="modal-image" src="" alt="Project Image">
            <button id="next-image" class="nav-button">▶</button>
        </div>

        <!-- 切换媒体按钮 -->
        <button id="toggle-media" style="display:none;">查看图片</button>

        <!-- 描述区域 -->
        <div id="modal-description" class="modal-description">
            <!-- 项目描述将动态插入 -->
        </div>
    </div>
</div>

<!-- 引入简历的JavaScript文件 -->
<script src="assets/js/resume_scripts.js"></script>
<!-- 引入作品集的JavaScript文件 -->
<script src="assets/js/portfolio_scripts.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化语言和tab的切换
        initTabs();

        // 页面加载时默认加载中文简历
        loadResume('zh');
    });
</script>

</body>
</html>
